<!DOCTYPE html>
<html>
<head>
	<title>Manochat</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/themes/default.css">
	<script src="js/manochat.js"></script>
</head>
<body>
	<div id="application">
		<div id="channels">
			<a href="#" class="selected">#global</a><a href="#">#javascript</a><a href="#">@gabo</a><a href="#">+</a>
		</div>
		<div id="messages">
		</div>
		<form id="input" action="#" onsubmit="return sendMessage()">
			<div id="message-field-wrapper">
				<input id="message-field" type="text" autocomplete="off"></input>
			</div>
			<input id="submit-button" type="submit" value="Send">
		</form>
	</div>
	<div id="popup-blocker">
		<div id="popup-anchor">
			<div id="popup-container">
				<form onsubmit="return auth()" action="#">
					Username: <input type="text" id="username-input">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
